<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy and Sell Anything - Classified Ads">
    <title>Classifieds - Buy & Sell</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #0056b3;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .categories {
            text-align: center;
            margin: 20px;
        }
        .category-list a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .ads {
            text-align: center;
            margin: 20px;
        }
        .ad-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .ad-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .ad-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #0056b3;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Classified Ads</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="post-ad.html">Post Ad</a>
        <a href="categories.html">Categories</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search for ads...">
            <button>Search</button>
        </section>
        
        <section class="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <a href="#">Mobiles</a>
                <a href="#">Electronics</a>
                <a href="#">Furniture</a>
                <a href="#">Vehicles</a>
                <a href="#">Jobs</a>
                <a href="#">Property</a>
            </div>
        </section>
        
        <section class="ads">
            <h2>Latest Ads</h2>
            <div class="ad-list">
                <div class="ad-item">
                    <img src="product1.jpg" alt="Ad Image">
                    <h3>iPhone 12 for Sale</h3>
                    <p>$700 - New York</p>
                    <a href="#">View Details</a>
                </div>
                <div class="ad-item">
                    <img src="product2.jpg" alt="Ad Image">
                    <h3>Sofa Set - Good Condition</h3>
                    <p>$250 - Los Angeles</p>
                    <a href="#">View Details</a>
                </div>
            </div>
        </section>
    </main>
    
    <aside class="adsense">
        <!-- Google AdSense Ad Unit -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxx"
             data-ad-slot="xxxxxxx"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </aside>
    
    <footer>
        <p>&copy; 2025 Classifieds Website</p>
    </footer>
</body>
</html>
